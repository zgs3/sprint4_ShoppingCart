<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online list app for making and saving your shopping and todo's lists">
  <meta property="og:title" content="The List+">
  <meta property="og:type" content="Online list app for making and saving your shopping and todo's lists">
  <meta property="og:image" content="https://cdn.pixabay.com/photo/2017/06/10/07/18/list-2389219__480.png">
  <meta property="og:url" content="https://cdn.pixabay.com/photo/2017/06/10/07/18/list-2389219__480.png">
  <meta property="og:description" content="Online list app for making and saving your shopping and todo's lists">
  <meta property="twitter:title" content="The List+">
  <meta property="twitter:type" content="Online list app for making and saving your shopping and todo's lists">
  <meta property="twitter:image" content="https://cdn.pixabay.com/photo/2017/06/10/07/18/list-2389219__480.png">
  <meta property="twitter:description" content="Online list app for making and saving your shopping and todo's lists">
  <title>The List+</title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://kit.fontawesome.com/8cc9ee3dc9.js" crossorigin="anonymous"></script>
  <script defer src="./script.js"></script>
</head>
<body>
  <h1 class="title">The List <i class="fa-solid fa-circle-plus"></i></h1>

  <div class="all-tasks">
    <div class="task-list-header">
      <h2 class="task-list-title">My lists</h2>
    </div>
    <ul class="task-list" data-lists></ul>

    <form action="" data-new-list-form>
      <input type="text" class="new list first" data-new-list-input placeholder="new list" aria-label="new list name">
      <button class="btn create" aria-label="create new list">+</button>
    </form>
  </div>

  <div class="todo-list" data-list-display-container>
    <div class="todo-header">
      <h2 class="list-title" data-list-title></h2>
      <p class="task-count" data-list-count></p>
    </div>

    <div class="todo-body">
      <div class="tasks" data-tasks></div>

      <div class="new-task-creator">
        <form action="" data-new-task-form>
          <input type="text" class="new list" data-new-task-input placeholder="new task or item" aria-label="new task name">
          <button class="btn create" aria-label="create new task">+</button>
        </form>
      </div>

      <div class="delete-stuff">
        <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
        <button class="btn delete" data-delete-list-button>Delete list</button>
      </div>
    </div>
  </div>

  <template id="task-template">
    <div class="task">
      <input type="checkbox" id="task-1">
      <label for="task-1">
        <span class="custom-checkbox"></span>
      </label>
    </div>
  </template>
</body>
</html>
